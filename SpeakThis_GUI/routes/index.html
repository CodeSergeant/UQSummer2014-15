<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>SpeakThis - GUI for text-to-speech conversion</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
    <script src="js/publishMQTT.js"></script>

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">SpeakThis</a></li>
            <!--<li class="tab"><a href="#login">Messages</a></li>-->
        </ul>

        <div class="tab-content">
            <div id="signup">   
                <h1>Speak Message</h1>

                <form action="javascript: publishMQTT()" method="get">

                    <div class="field-wrap">
                        <label>
                            Message<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" id="message"/>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Priority
                            </label>
                            <input type="text" autocomplete="off" name="priority" id="priority" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Volume
                            </label>
                            <input type="text" autocomplete="off" name="volume" id="volume"/>
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Rate
                            </label>
                            <input type="text" autocomplete="off" name="rate" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Speaker
                            </label>
                            <input type="text" autocomplete="off" name="speaker"/>
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Language
                            </label>
                            <input type="text" autocomplete="off" name="language"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Parsing Algorithm
                            </label>
                            <input type="text" autocomplete="off" name="algorithm" id="algorithm"/>
                        </div>
                    </div>

                    <button type="submit" class="button button-block"/>SpeakThis</button>

                </form>

            </div>

            <!--<div id="login">   
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block"/>Log In</button>

                </form>

            </div>-->

        </div><!-- tab-content -->

    </div> <!-- /form -->

    <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
